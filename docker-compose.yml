version: '3.6'

services:
  node-app:
    build:
      context: ./node
    container_name: node
    ports: 
      - "3000:3000"
    networks:
      - nodengx
    depends_on:
      mysql:
        condition: service_healthy
  
  nginx:

    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - nodengx
    depends_on:
      - node-app

  mysql:
    image: mysql:5.7
    restart: always
    tty: true
    container_name: db
    command: --innodb-use-native-aio=0
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - nodengx
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=nodedb
    ports:
      - "3306:3306"
    expose:
      - 3306
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 20

networks:
  nodengx:
    driver: bridge
