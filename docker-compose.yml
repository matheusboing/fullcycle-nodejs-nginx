version: '3'

services:
  node-app:
    build:
      context: ./node
    container_name: node
    ports: 
      - "3000:3000"
    networks:
      - nodengx
    depends_on:
      - db
  
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - nodengx
    depends_on:
      - node-app

  db:
    image: mysql:5.7
    restart: always
    tty: true
    container_name: db
    command: --innodb-use-native-aio=0
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - nodengx
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=nodedb

networks:
  nodengx:
    driver: bridge
